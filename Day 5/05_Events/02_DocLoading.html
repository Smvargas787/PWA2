<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Doc - .ready( handler )</title>
<style>
  p {
	  color: red;
  }
</style>
</head>

<body>
<!----Instructions-->
<!--Console.log "Ready", after the DOM has been loaded.  Use the .ready method and the text method -->
<p>
Syntax <br>
Two syntaxes can be used:  <br>
$(document).ready(function)
 <br>or <br>
$(function)
</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('body').text('The document is now ready');
    });
</script>

</body>
</html>
