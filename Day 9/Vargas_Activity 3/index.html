<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href ="css/main.css" rel ="stylesheet"/>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
        function initialize() {
            var mapOptions = {
                zoom: 4,
                center: new google.maps.LatLng(-25.100, 131.100) //Gives the map a destination to search.
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'), //Lays out the map's features.
                    mapOptions);

            var marker = new google.maps.Marker({ //Gives the marker it's features to move around the map.
                position: map.getCenter(),
                map: map,
                title: 'Click to zoom'
            });

            google.maps.event.addListener(map, 'center_changed', function() {
                // 3 seconds after the center of the map has changed, pan back to the
                // marker.
                window.setTimeout(function() {
                    map.panTo(marker.getPosition());
                }, 3000); //Gives the map a zooming in feature.
            });

            google.maps.event.addListener(marker, 'click', function() {
                map.setZoom(8);
                map.setCenter(marker.getPosition()); //Positions the marker on the map.
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize); //Loads the map to display on the webpage.

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
