<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>hover demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<style>
	ul {
	  margin-left: 20px;
	}
	li {
	  cursor: default;
	  list-style:none;
	}
	span {
	  color: red;
	}
  </style>
</head>
<body>
<ul>
<li>Link</li>
<li>Link</li>
<li class="fade">Link</li>
<li class="fade">Link</li>
</ul>


<!--//When you hover over the li append a span that says Awesome Hover to it. Then find the last span that was applied and remove it.-->
<script>
	$("li").hover(
			function(){
				$(this).append($("<span>Awesome Hover</span>"));
			}, function(){
					$(this).find("span:last").remove();
				}
			);

//<!--// Target the li with a class of fade. When you hover over the li with a class of fade, fade it out slow then fade it in slow.-->


	$("li.fade").hover(function(){
		$(this).fadeOut(500);
		$(this).fadeIn(500);
	});

</script>

</body>
</html>
