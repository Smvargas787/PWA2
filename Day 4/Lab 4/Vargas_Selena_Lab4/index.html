<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<ul>
    <li>Missy</li>
    <li>Bobby</li>
    <li>Selena</li>
    <li>Ramey</li>
</ul>

<div>3</div>
<div>Musket</div>
<div>Teers</div>

<!--<div></div>-->

<p><b>Login: </b></p>
<form>
    <input type="text" name="name" value="Username">
    <input type="text" name="password" value="Password">
    <input type="text" name="url" value="http://emachine.org/">
</form>


<span>Wassup <a href="https://www.youtube.com/channel/UCc8FxI_s-nGx43qN8I6IbYg">Missy? </a>Would you like to see your Management Video Channel?</span>

<p><span>Hi Bobby !</span>, </p>
<p>Hi ya <span>Selena!</span>.</p>

<p>My name</p>
<p class="selected">is</p>
<div><span>Ramey</span></div>

<script>

//Traversing

//    .filter()

    $("li").filter(":odd").css("background-color" , "black");
    $("li").filter(":odd").css("color" , "gold");

//      .map()


$( "p" )
        .append( $( "input" ).map(function() {
            return $( this ).val();
        })
                .get()
                .join( ", " ) );


//Miscellaneous Traversing

//         .each()

$( document.body ).click(function() {
    $( "div" ).each(function( i ) {
        if ( this.style.color !== "gold" ) {
            this.style.color = "gold";
        } else {
            this.style.color = "";
        }
    });
});

//          .contents()


$( "span" )
        .contents()
        .filter(function(){
            return this.nodeType !== 1;
        })
        .wrap( "<b></b>" );

//Tree Traversal

//     .find()

$( "p" ).find( "span" ).css( "color", "red" );

//       .next()


$( "p" ).next( ".selected" ).css( "background", "gold" );


</script>

</body>
</html>
