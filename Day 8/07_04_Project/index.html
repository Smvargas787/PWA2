<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Welcome!</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="container">
  <nav>
    <h1> Welcome...</h1>
    <div id="login">
      <form id="loginForm">
        <label>Username: </label><input name="signinButton"type="text" id="user" class="masterTooltip" title="Whats up enter a Username" required /><br>
        <label>Password: </label><input name="signinButton" type="password" id="pass" class="masterTooltip" title="Please enter a Password"required /><br>
        <button name="signinButton" id="signinButton">Sign In</button>
      </form>
    </div><!--Closes Login div-->
  </nav>
      
  <section id="cta">
    <h1>Sign Up Below</h1>
    <p>And start connecting with users from around the world!</p>
        <label for="first-name">First Name</label><br>
          <input id="first" type="text" name="first-name" placeholder="Enter your first name" class="masterTooltip" title="Please enter your first name"><br>
        <label for="last-name">Last Name</label><br>
          <input id="last" type="text" name="last-name" placeholder="Enter your last Name" class="masterTooltip" title="Please enter your last Name"><br>
        <label for="email">Email Address</label><br>
          <input id="email" type="email" name="email" placeholder="Enter your email address" class="masterTooltip" title="Please enter your email" required><br>
        <label for="user-name">User Name</label><br>
          <input id="userName" type="text" name="user-name" placeholder="Enter your user name" class="masterTooltip" title="Please enter a Username"required><br>
        <label for="password">Password</label><br>
          <input id="password"type="password" name="password" placeholder="Enter a password"  class="masterTooltip" title="Please enter your password" required><br>
        <input type="checkbox" required>I agree to the <a href="#"  class="masterTooltip" title="Click here to review our terms">terms</a> of your website.com<br><br>
          <button id="register">Submit</button>

  </section><!--Closes CTA section-->
</div><!--Closes container-->
  <script type="text/javascript" src="js/plugins/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
