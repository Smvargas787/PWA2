<!--$( "parent > child" )-->
<!--Instructions-->
<!--Using the "parent > child" selector, place a 3px double orange border around all list items that are the children of the ul.mynav Note: Use the css method-->

<body>
  <nav>
    <ul class="mynav">
      <li>Item 1</li>
      <li>Item 2
        <ul>
          <li>Nested item 1</li>
          <li>Nested item 2</li>
          <li>Nested item 3</li>
        </ul>
      </li>
      <li>Item 3</li>
    </ul>
  </nav>
  
  <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
