<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>":first-child" demo</title>
<style>
	span {
		color: #008;
	}
	span.mygreen {
		color: green;
		font-weight: bolder;
	}

</style>
</head>

<body>
<h1>$( ":first-child" )</h1>
Selects all elements that are the first child of their parent.
<!----Instructions-->
<!--Find the first span in each matched div to underline and add a hover state using the class sogreen.-->
<div>
<span>John,</span>
<span>Karl,</span>
<span>Brandon</span>
</div>
<div>
<span>Glen,</span>
<span>Tane,</span>
<span>Ralph</span>
</div>

<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>

</body>
</html>
