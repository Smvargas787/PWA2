<h1>DOM Insertion, Inside</h1>

<p>
    <b>Don't stop clicking Me!</b> <span id="tag">html</span>
</p>
<p>
    to a <span id="text">text</span> node.
</p>
<p>
    This <button name="nada">button</button> doesn't like you.
</p>

<p><b>I'm a weird little </b> Paragraph.</p>
<p></p>

<h1>DOM Insertion, Outside</h1>

<p>Computadora says..</p>


<script>
    $( "p" ).click(function() {
        var htmlString = $( this ).html();
        $( this ).text( htmlString ); //.html()
    });

    var str = $( "p:first" ).text();
    $( "p:last" ).html( str ); //.text()

    $( "p" ).after( "<b>Hello</b>" );

</script>
