<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/main.js"></script>
<link href ="css/style.css" rel ="stylesheet"/>

<h1>DOM Replacement</h1>

<p>Spiderman</p>
<p>Batman</p>
<p>Superman</p>

<button>3</button>
<button>2</button>
<button>1</button>


<script>
    $( "<b>Rogue. </b>" ).replaceAll( "p" ); //.replaceAll()
    $( "button" ).click(function() {
        $( this ).replaceWith( "<div>" + $( this ).text() + "</div>" ); //.replaceWith()

    });
</script>

</body>
</html>
